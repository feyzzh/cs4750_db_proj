{% extends "base.html" %}
{% load static %}

{% block title %}Add Nutrition Log{% endblock %}

{% block extra_head %}
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
{% endblock %}

{% block content %}
    <div class="header-row" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Add Nutrition Log</h1>
        <a href="{% url 'add_food' %}" style="
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        ">
            Add Food Item
        </a>
    </div>

    <form method="POST" action="{% url 'add_nutrition' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Nutrition Log">
    </form>

    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}

{% block extra_scripts %}
    <!-- jQuery + Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".food-dropdown").select2({
                placeholder: "Search for foods",
                allowClear: true
            });
        });
    </script>
{% endblock %}
