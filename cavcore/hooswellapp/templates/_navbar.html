{% load static %}

<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f8f9fa;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
    }

    .navbar-left {
        display: flex;
        align-items: center;
    }

    .navbar-left a {
        display: flex;
        align-items: center;
        text-decoration: none; /* Remove underline */
        color: inherit;         /* Keep text color unchanged */
    }


    .logo-img {
        width: 60px;
        height: auto;
        margin-right: 15px;
    }

    .navbar-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin: 0;
    }

    .navbar-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
    }

    .navbar-links a:hover {
        text-decoration: underline;
    }

    /* Dropdown styles */
    .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 20px;
    }

    .dropbtn {
        background: none;
        border: none;
        font: inherit; /* This makes it inherit font size, weight, etc. */
        font-size: 16px;
        color: #007bff;
        font-weight: 500;
        cursor: pointer;
        padding: 0; /* Remove default button padding */
        margin: 0;
        text-decoration: none;
    }

    .dropbtn:hover {
        text-decoration: underline;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0; /* Aligns the dropdown to the right edge of the button */
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        z-index: 1;
        border: 1px solid #ddd;
    }

    .dropdown-content a {
        color: #007bff;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        font-weight: 500;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<nav class="navbar">
    <div class="navbar-left">
        <a href="{% url 'home' %}">
            <img src="{% static 'rotunda-transparent.png' %}" alt="Rotunda Logo" class="logo-img">
            <h1 class="navbar-title">HoosWell</h1>
        </a>
    </div>
    <div class="navbar-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'nutri_dash' %}">Dashboard</a>
        <div class="dropdown">
            <button class="dropbtn">Add Entry
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{% url 'add_nutrition' %}">Nutrition</a>
                <a href="{% url 'add_fitness_log' %}">Fitness</a>
                <a href="{% url 'add_sleep' %}">Sleep</a>
                <a href="{% url 'add_goal' %}">Goal</a>
            </div>
        </div>
        <a href="{% url 'entry_manager' %}">My Entries</a>
        <div class="dropdown">
            <button class="dropbtn">Events
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{% url 'add_event' %}">Create Event</a>
                <a href="{% url 'events' %}">View Events</a>
            </div>
        </div>
        <a href="{% url 'goals_manager' %}">My Goals</a>
        <a href="{% url 'profile' %}">Profile</a>
    </div>
</nav>
