<!-- home/templates/home/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the App</title>
</head>
<body>
    <header>
        <h1>Welcome to the Health Tracker App!</h1>
    </header>

    <section class="intro">
        <p>This is your first screen! You can track your sleep, nutrition, and fitness in one place.</p>
        <a href="{% url 'add_nutrition' %}">Add Nutrition Log</a><br>
        <a href="{% url 'add_sleep' %}">Add Sleep Log</a><br>
        <a href="{% url 'add_fitness_log' %}">Add Fitness Log</a><br>
        <a href="/start/">Get Started</a><br>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </section>
</body>
</html>
