{% extends "base.html" %}
{% load static %}

{% block title %}Create New Goal{% endblock %}

{% block extra_head %}
{% endblock %}
    
{% block content %}
    <h1>Create New {{ goal_type }} Goal</h1>
    <form method="POST" action="{% url 'add_goal' goal_type=goal_type%}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Goal">
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
