{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        /* Add your custom styles or use CSS file */
        form {
            width: 300px;
            margin: auto;
        }
        .form-field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
