{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up">

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
